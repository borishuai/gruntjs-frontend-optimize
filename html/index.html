    <h1>GruntJS with CDN</h1>
    <p>GruntJS进行前端自动化处理。主要有图片的压缩，JS和CSS的合并、压缩，对所有静态文件的文件根据其内容加上hash，以及在HTML模板中进行文件名的替换。对所有的静态内容的路径上加上CDN的URL，最后将所有的静态文件上传到七牛CDN上去。最篮球的mobile版本是一个基于NodeJS项目，实现了整个过程。这个例子没有使用RequireJS，如果需要使用RequireJS，请看使用了RequireJS的例子。</p>
